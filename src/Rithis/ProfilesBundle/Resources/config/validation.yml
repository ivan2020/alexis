Rithis\ProfilesBundle\Document\Profile:
    constraints:
        - Doctrine\Bundle\MongoDBBundle\Validator\Constraints\Unique:
            fields: email
            groups: [credentials]
        - Doctrine\Bundle\MongoDBBundle\Validator\Constraints\Unique:
            fields: nickname
            groups: [credentials]
    properties:
        email:
            - NotBlank:
                groups: [credentials]
            - Email:
                groups: [credentials]
        password:
            - NotBlank:
                groups: [credentials]
        nickname:
            - NotBlank: ~
            - MinLength:
                limit: 5
                groups: [Default, credentials]
        firstName:
            - MinLength:
                limit: 2
                groups: [Default, credentials]
        lastName:
            - MinLength:
                limit: 2
                groups: [Default, credentials]
        avatar:
            - Url: ~
        birthday:
            - Date:
                groups: [Default, credentials]
        weight:
            - Type: int
        height:
            - Type: int
        sex:
            - Choice:
                choices: ['M', 'F']
                groups: [Default, credentials]
        about:
            - MinLength:
                limit: 16
                groups: [Default, credentials]
        budget:
            - Type: int
            - Min: 500
        role:
            - NotBlank:
                groups: [credentials]
            - Choice:
                choices: ['ROLE_SPONSOR', 'ROLE_FREE']
                groups: [credentials]
        license:
            - "True":
                groups: [credentials]
